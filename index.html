<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta name = "author" content = "Filipe T. Marçal">
        <title>Redução automática de arcos</title>
        <style>
            body{
                text-align: center;
            
            }
            h1{
                font-size: 150pt Arial;
            }
            input{
                width:600px;
                height:300px;
            }
            button{
                font-size: 150pt Arial;
                width: 600px;
                height: 150px;
            }
            
        </style>
        <script>
            function Converter(){
                var angulo = document.getElementById("grau").value;
                var resultADO = document.getElementById("resultado");
                var anguloTrigonometrico = parseInt(angulo);
                var ciclo = 360;

                if(angulo>360){
                    resultADO.innerHTML = "<font size = 7>" + anguloTrigonometrico % ciclo + "°</font>"; 
                    //Em JavaScript o símbolo da porcentagem significa resto
                }else{
                    resultADO.innerHTML = "<font size = 7>" + anguloTrigonometrico + "°</font>";
                }
    
            }
            </script>
    </head>
<body>
    <header>
        <h1>O site calcula o ângulo dentro do arco trogonométrico</h1>
        <h2>OBS: É o resto do ângulo dividido por 360°</h2>
        <p>Autor do site: Filipe T. Marçal</p>
    </header>
    <hr>
<h1>Ângulo (em graus):<input type="number" name="grau" id="grau"></h1><br>
<button onclick = "Converter()"><font size = 7>Clique aqui para obter o resultado</font></button>
<div id="resultado"></div>
</body>
</html>
